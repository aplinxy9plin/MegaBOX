<!DOCTYPE html>
<html lang="ru" >

<head>
  <meta charset="UTF-8">
  <title>MegaHackathon NSK</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel='stylesheet' href='https://s3-us-west-2.amazonaws.com/s.cdpn.io/104946/animate.min.css'>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/chat_styles.css">
  <link rel="stylesheet" href="css/profile.css">

  <!-- Insert this line above script imports  -->
<script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>

<script text="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>

<!-- Insert this line after script imports -->
<script>if (window.module) module = window.module;</script>


  <script text="text/javascript">
  $(document).ready(function () {
    $(".messages").animate({ scrollTop: $(document).height() }, "fast");

    $("#profile-img").click(function() {
    	$("#status-options").toggleClass("active");
    });

    $("#profile").toggleClass("expanded");
    $("#contacts").toggleClass("expanded");


    $("#status-options ul li").click(function() {
    	$("#profile-img").removeClass();
    	$("#status-online").removeClass("active");
    	$("#status-away").removeClass("active");
    	$("#status-busy").removeClass("active");
    	$("#status-offline").removeClass("active");
    	$(this).addClass("active");

    	if($("#status-online").hasClass("active")) {
    		$("#profile-img").addClass("online");
    	} else if ($("#status-away").hasClass("active")) {
    		$("#profile-img").addClass("away");
    	} else if ($("#status-busy").hasClass("active")) {
    		$("#profile-img").addClass("busy");
    	} else if ($("#status-offline").hasClass("active")) {
    		$("#profile-img").addClass("offline");
    	} else {
    		$("#profile-img").removeClass();
    	};

    	$("#status-options").removeClass("active");
    });

    function newMessage() {
    	message = $(".message-input input").val();
    	if($.trim(message) == '') {
    		return false;
    	}
    	$('<li class="sent"><img src="http://emilcarlsson.se/assets/mikeross.png" alt="" /><p>' + message + '</p></li>').appendTo($('.messages ul'));
    	$('.message-input input').val(null);
    	$('.contact.active .preview').html('<span>You: </span>' + message);
    	$(".messages").animate({ scrollTop: $(document).height() }, "fast");
    };

    $('.submit').click(function() {
      newMessage();
    });

    $(window).on('keydown', function(e) {
      if (e.which == 13) {
        newMessage();
        return false;
      }
    });

});
  </script>
</head>
<body>

<div id="frame">
	<div id="sidepanel">
		<div id="profile">
			<div class="wrap">
				<img id="profile-img" src="http://emilcarlsson.se/assets/mikeross.png" class="online" alt="" />

				<div id="status-options">
					<ul>
						<li id="status-online" class="active"><span class="status-circle"></span> <p>Online</p></li>
						<li id="status-away"><span class="status-circle"></span> <p>Away</p></li>
						<li id="status-busy"><span class="status-circle"></span> <p>Busy</p></li>
						<li id="status-offline"><span class="status-circle"></span> <p>Offline</p></li>
					</ul>
				</div>
				<div id="expanded">

            <button id="editprofile" onClick="parent.location='profile.html'"><i class="fas fa-pencil" aria-hidden="true"></i> <span>Edit profile</span></button>

            <button id="settings" onClick="parent.location='settings.html'"><i class="fa fa-cog fa-fw" aria-hidden="true"></i> <span>Settings</span></button>
            <button id="logout" onClick="parent.location='login_page.html'"><i class="fas fa-sign-out" aria-hidden="true"></i> <span>Logout</span></button>	</div>

			</div>
		</div>

              </div>
            </div>

                <input type="password" style="width:250px;" class="form-control" id="profile_password_confirm" name="Confirm password" placeholder="Re-enter password to confirm">

            </div>
          </form>
          <div class="form-btns clearfix">
